<!doctype html>
<html>

<head>
	<title>xerxes - a simple web workhorse</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
	<script type="text/javascript" src="/script.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 2em;">
		<div class="row">
			
			<div class="col-12">
				<div class="jumbotron text-center">
					<h1>xerxes.js</h1>
				</div>
			</div>

			<div class="container">
				<div class="col-md-3">
					<label class="control-label">Number of processes:</label>		
				</div>
				<div class="col-md-9">
					<label class="control-label">Input File:</label>		
				</div>	
			</div>	

			<div class="container">
				<div class="col-md-3">
					<div class="controls">
						<select class="form-control">
							<option>Auto</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>6</option>
							<option>8</option>
							<option>16</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary btn-file">
								<span class="glyphicon glyphicon-folder-open"></span>
								<input type="file" id="file_input">
							</button>
						</span>

						<input type="text" class="form-control" readonly>

						<span class="input-group-btn">
							<button class="btn btn-primary btn-file" id="upload_button">
								<span class="glyphicon glyphicon-arrow-up"></span>
							</button>
						</span>
					</div>
					<div class="progress" id="file_progress">
						<div class="progress-bar progress-bar-info" id="upload_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
							<span class="sr-only"></span>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<button type="button" class="control_button btn btn-success hidden">
						Start Processing <span class="glyphicon glyphicon-ok"></span>
					</button>
					<button type="button" class="control_button btn btn-warning disabled">
						Uploading <span class="glyphicon glyphicon-arrow-up"></span>
					</button>
					<button type="button" class="control_button btn btn-danger hidden">
						Stop Processing <span class="glyphicon glyphicon-remove"></span>
					</button>
				</div>	
			</div>

			</div>
			<div class="col-md-12">
				<canvas id="myCanvas" style="border:1px solid #ccc;">
				</canvas>
			</div>
		</div>
	</div>
</body>

</html>
